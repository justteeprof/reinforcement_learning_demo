<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RL Ventilator Calibration Game</title>

<style>
body {
  background: #020617;
  color: #e5e7eb;
  font-family: Arial, sans-serif;
  text-align: center;
}

h1 { color: #38bdf8; }

.container {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
  margin-top: 20px;
}

.card {
  background: #1e293b;
  padding: 20px;
  border-radius: 12px;
  width: 300px;
  margin: 10px;
}

input[type=range] {
  width: 100%;
}

button {
  margin-top: 10px;
  padding: 10px;
  background: #22c55e;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}

.patient {
  font-size: 80px;
}

.good { color: #22c55e; }
.bad { color: #ef4444; }

.ai {
  border: 2px solid #38bdf8;
}
</style>
</head>

<body>

<h1>ğŸ§  RL Ventilator Control â€“ Calibrated ICU Demo</h1>
<p>Goal: SpOâ‚‚ 92â€“96% with lung-protective ventilation</p>

<div class="container">

<!-- HUMAN -->
<div class="card">
<h2>ğŸ‘¨â€âš•ï¸ Human</h2>

<label>FiOâ‚‚ (%)</label>
<input type="range" id="fio2" min="21" max="100" value="40">

<label>Pressure (cmHâ‚‚O)</label>
<input type="range" id="pressure" min="5" max="25" value="10">

<button onclick="humanTurn()">Apply</button>
</div>

<!-- PATIENT -->
<div class="card">
<h2>ğŸ« Patient</h2>
<div id="face" class="patient">ğŸ˜®â€ğŸ’¨</div>
<p id="spo2">SpOâ‚‚: --%</p>
<p id="pao2">PaOâ‚‚: -- mmHg</p>
<p id="injury">Lung injury risk: --</p>
<p id="feedback"></p>
</div>

<!-- AI -->
<div class="card ai">
<h2>ğŸ¤– AI Agent</h2>
<p id="aiLevel">Learning: Low</p>
<button onclick="aiTurn()">AI Adjusts</button>
</div>

</div>

<script>
let ai = {
  fio2: 40,
  pressure: 10,
  skill: 0
};

function simulatePatient(fio2, pressure) {

  // Oxygenation model (simplified)
  let pao2 = (fio2 * 5) + (pressure * 4);
  let spo2 = Math.min(100, Math.max(85, pao2 / 5));

  // Lung injury risk
  let injury = 0;
  if (fio2 > 60) injury += 1;
  if (pressure > 18) injury += 1;

  // Reward
  let reward = 0;
  if (spo2 >= 92 && spo2 <= 96) reward += 2;
  if (injury > 0) reward -= injury;

  return { spo2, pao2, injury, reward };
}

function updateUI(result) {
  document.getElementById("spo2").textContent = `SpOâ‚‚: ${result.spo2.toFixed(1)}%`;
  document.getElementById("pao2").textContent = `PaOâ‚‚: ${result.pao2.toFixed(0)} mmHg`;
  document.getElementById("injury").textContent =
    "Lung injury risk: " + (result.injury ? "High âš ï¸" : "Low");

  if (result.reward > 0) {
    document.getElementById("face").textContent = "ğŸ˜Š";
    document.getElementById("feedback").textContent = "ğŸ‘ Good ventilation";
    document.getElementById("feedback").className = "good";
  } else {
    document.getElementById("face").textContent = "ğŸ˜«";
    document.getElementById("feedback").textContent = "ğŸ‘ Poor ventilation";
    document.getElementById("feedback").className = "bad";
  }
}

function humanTurn() {
  const fio2 = Number(document.getElementById("fio2").value);
  const pressure = Number(document.getElementById("pressure").value);

  const result = simulatePatient(fio2, pressure);
  updateUI(result);

  // AI learns from reward
  if (result.reward > 0) {
    ai.fio2 = (ai.fio2 + fio2) / 2;
    ai.pressure = (ai.pressure + pressure) / 2;
    ai.skill++;
  }
}

function aiTurn() {
  ai.fio2 += (50 - ai.fio2) * (0.2 + ai.skill * 0.1);
  ai.pressure += (12 - ai.pressure) * (0.2 + ai.skill * 0.1);

  const result = simulatePatient(ai.fio2, ai.pressure);
  updateUI(result);

  if (result.reward > 0) ai.skill++;

  document.getElementById("aiLevel").textContent =
    "Learning: " + (ai.skill < 3 ? "Low" : ai.skill < 6 ? "Medium" : "Expert");
}
</script>

</body>
</html>
